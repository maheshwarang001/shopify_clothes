<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org">
<head>

    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div th:replace="~{header}"></div>


<!--Orders-->
<table class="table" style="margin-top: 150px">
    <thead class="thead-dark">
    <tr>
        <th scope="col">order ID</th>
        <th scope="col">Catlog ID</th>
        <th scope="col">Total paid</th>
        <th scope="col">User Email</th>
        <th scope="col">first name</th>
        <th scope="col">Last name</th>
        <th scope="col">Address</th>
        <th scope="col">Card</th>
        <th scope="col">Date</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${order}">
        <th scope="row" th:text="${order.orderID}"></th>  <!-- order id -->
        <td th:text="${order.orderItems}"></td>
        <td th:text="${order.tPrice}"></td>
        <td th:text="${order.email}"></td>
        <td th:text="${order.firstName}"></td>
        <td th:text="${order.lastName}"></td>
        <td th:text="${order.address}"></td>
        <td th:text="${order.cardNumber}"></td>
        <td th:text="${order.date}"></td>
    </tr>
    </tbody>
</table>



<!--add-->

<!--all product update delete-->


<table class="table" style="margin-top: 50px">
    <thead class="thead-dark">
    <tr>

        <th scope="col">Catlog ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">price</th>
        <th scope="col">Categoty</th>
        <th scope="col">image</th>
        <th scope="col">Qty</th>
        <th scope="col">Size</th>
        <th scope="col">update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <form th:method="post" th:action="@{/item/update}">
            <td th:text="${item.catlogID}"></td>
            <td><input type="text" name="name" th:value="${item.catlogName}" /></td>
            <td><input type="text" name="description" th:value="${item.catlogDescription}" /></td>
            <td><input type="text" name="price" th:value="${item.price}" /></td>
            <td><input type="text" name="category" th:value="${item.category}" /></td>
            <td><input type="text" name="image" th:value="${item.image}" /></td>
            <td><input type="text" name="qty" th:value="${item.qty}" /></td>
            <td><input type="text" name="size" th:value="${item.size}" /></td>

            <td>
                <input type="hidden" name="id" th:value="${item.catlogID}" />
                <button type="submit" class="btn btn-light">Update</button>
            </td>
        </form>


        <form th:method="post" th:action="@{/item/delete}">
            <td>
                <input type="hidden" name="id" th:value="${item.catlogID}" />
                <button type="submit" class="btn btn-dark">Delete</button>
            </td>
        </form>
    </tr>
    </tbody>
</table>



</body>
</html>
