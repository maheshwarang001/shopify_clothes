<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div th:replace="~{header}"></div>

<div style="height: 200px; width: 300px; margin: auto; margin-top:150px">
    <form th:method="post" th:action="@{/admin-add}">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input name="productname" type="text" id="form2Example1" class="form-control" />
            <label  class="form-label" for="form2Example1">Product Name</label>
        </div>
        <div class="form-outline mb-4">
            <input name="genre" type="text" id="form2Example2" class="form-control" />
            <label  class="form-label" for="form2Example2">Product Category</label>
        </div>
        <div class="form-outline mb-4">
            <input name="description" type="text" id="form2Example8" class="form-control" />
            <label  class="form-label" for="form2Example3">Product description</label>
        </div>
        <div class="form-outline mb-4">
            <input name="productprice" type="text" id="form2Example3" class="form-control" />
            <label  class="form-label" for="form2Example3">Product Price</label>
        </div>
        <div class="form-outline mb-4">
            <input name="productimage" type="text" id="form2Example4" class="form-control" />
            <label  class="form-label" for="form2Example4">Image</label>
        </div>
        <div class="form-outline mb-4">
            <input name="productqty" type="text" id="form2Example5" class="form-control" />
            <label  class="form-label" for="form2Example5">Qty</label>
        </div>
        <div class="form-outline mb-4">
            <input name="productsize" type="text" id="form2Example6" class="form-control" />
            <label  class="form-label" for="form2Example6">Size</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Add Product</button>
    </form>
</div>


</body>
</html>
