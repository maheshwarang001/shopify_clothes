<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navbar -->

    <!-- Container wrapper -->


<div class="container d-flex justify-content-around mt-4" style="width: 800px; ">

    <form class="border-white" th:action="@{/category}" th:method="post">
        <input name="category" type="hidden" th:value="trousers">
        <button th:type="submit" style="font-weight: bold" class=" px-3 py-2 border-0 bg-white ">Trousers</button>
    </form>

    <form th:action="@{/category}" th:method="post"><input name="category" type="hidden" th:value="shirt">
        <button  th:type="submit" style="font-weight: bold" class=" px-3 py-2 border-0 bg-white ">Shirt</button>
    </form>

    <form th:action="@{/category}" th:method="post"><input name="category" type="hidden" th:value="hoodie">
        <button th:type="submit" style="font-weight: bold" class=" px-3 py-2 border-0 bg-white ">Hoodie</button>
    </form>

    <form th:action="@{/category}" th:method="post"><input name="category" type="hidden" th:value="jacket">
        <button th:type="submit" style="font-weight: bold" class=" px-3 py-2 border-0 bg-white ">Jacket</button>
    </form>

    <form th:action="@{/category}" th:method="post"><input name="category" type="hidden"
                                                           th:value="shorts">
        <button th:type="submit" style="font-weight: bold" class=" px-3 py-2 border-0 bg-white ">Shorts</button>
    </form>

    <form th:action="@{/category}" th:method="post"><input name="category" type="hidden"
                                                           th:value="jeans">
        <button th:type="submit" style="font-weight: bold" class=" px-3 py-2 border-0 bg-white ">Jeans</button>
    </form>

    <form th:action="@{/category}" th:method="post"><input name="category" type="hidden"
                                                           th:value="tshirt">
        <button th:type="submit" style="font-weight: bold" class=" px-3 py-2 border-0 bg-white ">T-Shirt</button>
    </form>

    <form th:action="@{/category}" th:method="post"><input name="category"
                                                           type="hidden" th:value="shoe">
        <button th:type="submit" style="font-weight: bold" class=" px-3 py-2 border-0 bg-white ">Shoe</button>
    </form>
</div>

</html>
