<!doctype html>
<html lang="en" xml:th="https://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{componentheader}"></div>

<div class="mt-2" style="width: 100%; height: 50%">


    <div style="width:1200px" class="container grid row row-cols-4 mx-auto">
        <div th:each="p : ${list}">

            <div class="col p-2">
                <div class="position-relative">

                    <a th:href="@{/product-detail/{catlogID}(catlogID=${p.catlogID})}">
<!--                        <input type="hidden" name="pid" th:value="${p.catlogID}">-->
                        <img class="w-100 z-0 "
                             th:src="${p.image}"
                             alt="img"/>
                    </a>
                        <img class="position-absolute bottom-0 end-0 z-3 m-2" style="width: 35px"
                             src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/44798/white-heart-emoji-clipart-xl.png"
                             alt="heart"/>


                </div>
                <h6 th:text="${p.catlogName}"></h6>
                <h6 th:text="${'$' + p.price}"></h6>
                <i class="fa-thin fa-heart "></i>
            </div>

        </div>
    </div>

</div>

</body>
</html>
